<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container-fluid" id="bg-image">
	<main>
		<div class="row">
			<div class="col-10"></div>
			<div class="col-2 pt-3 text-center pl-2" id="weather">
				<h4>0Â° in City</h4>
			</div>
			<div class="col-12" id="filler-col"></div>
		</div>
		<div class="row text-center">
			<div class="col-3 text-left" id="image-credit">
				<h6>From: </h6>
			</div>
			<div class="col-6" id="quote">
			</div>
			<!-- To Do List -->
			<div class="col-3 text-center" id="todo">

				<div class="card-body collapse text-left " id="list-group">
					<ul class="list-group list-group-flush ">
						<li type="button" data-toggle="collapse" class="list-group-item bg-dark text-light text-center"
							data-target="#task-form" id="add-task">Add Todo
						</li>
						<div class="collapse bg-dark" id="task-form">
							<form class="form-inline my-1" onsubmit="app.todoController.addTodo(event)">
								<div class="form-group mx-auto">
									<input type="text" maxlength="30" name="description" class="form-control" id="inputTodo"
										placeholder="Add Todo...">
								</div>
								<button type="submit" id="add-task-btn" class="btn btn-primary mr-auto">Add</button>
							</form>

						</div>
						<div id="task-list">
						</div>
					</ul>
				</div>
				<button type="button" data-toggle="collapse" data-target="#list-group" class="btn" id="todo-button">To
					Do
					List</button>

			</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/e5b82d1da3.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
